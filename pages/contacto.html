            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Formulario de contacto</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <img class="aside__img" src="../images/fondo-aside.jpg" alt="aside">
                </div>
                <div class="col-md-8 col-sm-12 form">
                    <form class="row g-3 form__area">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label form__text">Nombre</label>
                            <input type="text" class="form-control form__input" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label form__text">Apellido</label>
                            <input type="password" class="form-control form__input" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label form__text">Email</label>
                            <input type="email" class="form-control form__input" id="inputAddress">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label form__text">Redes Sociales</label>
                            <input type="text" class="form-control form__input" id="inputAddress2">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label form__text">Sexo</label>
                            <select id="inputState" class="form-select form__input">
                                <option selected>...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label form__text">Ciudad</label>
                            <input type="text" class="form-control form__input" id="inputCity">
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label form__text">País</label>
                            <select id="inputState" class="form-select form__input">
                                <option selected>...</option>
                                <option>Argentina</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Uruguay</option>
                                <option>Colombia</option>
                                <option>Paraguay</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    ¿Desea recibir informaciòn sobre novedades?
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
